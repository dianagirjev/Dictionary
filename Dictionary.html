<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="card text-white bg-success mb-3 text-center p-2 bg-opacity-50 border-dark">
        <div class="card_body text-dark">
          <h2 class="card-title">Dictionary</h2>
          <p class="card-text">Do you want to add a new word to Dictionary?</p>
          <div class="input-group">
            <input type="text" class="form-control" id="wordToAdd">
            <a href="#" class="btn btn-dark" onclick="return addWord()">Add Word</a>
          </div>
          <p class="card-text">Do you want to search a word in Dictionary?</p>
          <div class="input-group">
            <input type="text" class="form-control" id="wordToSearch">
            <a href="#" class="btn btn-dark" onclick="return searchWord()">Search Word</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="Dictionary.js"></script>
  </body>
</html>
